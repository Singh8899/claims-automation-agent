services:
  postgres:
    image: postgres:18.1-alpine3.22
    container_name: claims-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_pass}
      POSTGRES_DB: ${POSTGRES_DB:-claims_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: claims-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minio_user}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minio_password_123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  agent-backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: claims-automation-agent
    ports:
      - "8000:8000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-claims_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_pass}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minio_user}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minio_password_123}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-claims-bucket}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./src:/app/src

volumes:
  postgres_data:
  minio_data:
